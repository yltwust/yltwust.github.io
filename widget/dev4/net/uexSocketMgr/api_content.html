    <script src="../../../js/my.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.locStorage.remove("index");
        });

        var lv = appcan.listview({
            selector : "#listview",
            type : "thinLine",
            hasIcon : false,
            hasAngle : true,
            hasSubTitle : true,
            multiLine : 1,
        });
        lv.set([{
            title : "createUDPSocket",
            subTitle : "创建UDP对象",
            id:"1"
        }, {
            title : "createTCPSocket",
            subTitle : "创建TCP对象",
            id:"2"
        }, {
            title : "setTimeOut",
            subTitle : "设置超时时间",
            id:"3"
        }, {
            title : "setInetAddressAndPort",
            subTitle : "设置接收方的IP地址和端口",
            id:"4"
        }, {
            title : "sendData",
            subTitle : "发送数据",
            id:"5"
        }, {
            title : "closeSocket",
            subTitle : "关闭Socket对象",
            id:"6"
        }])
        lv.on("click", function(ele, obj, curEle) {
            appcan.locStorage.val("index","socket"+(obj.id-1));
            appcan.window.open("socket", "index.html", 10);
            appcan.locStorage.val("socketHeader",obj.title);
            // var name = obj.title;
            // eval(name + "()");
        })
        
        
    </script>
