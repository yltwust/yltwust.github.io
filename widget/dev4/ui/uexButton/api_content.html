        <link rel="stylesheet" href="../../../css/my.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="dot">
            <img src="../../../css/res/common/btn-act.png"/>
            <div class="menu ub">
                <div class="play ub-f1">
                    演示
                </div><div class="line lineone"></div>
                <div class="source ub-f1">

                    返回

    <script src="../../../js/jquery.1.7.2.min.js"></script>
    <script src="../../../js/jquery.event.ue.js.js"></script>

    <script>
        var jq = $.noConflict();
    </script>
    <script src="../../../js/appcan.js"></script>
    <script src="../../../js/appcan.control.js"></script>
    <script src="../../../js/appcan.listview.js"></script>
    <script src="../../../js/my.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.locStorage.remove("index");
            uexButton.onClick = function(data) {
                alert("onClick" + data);
            }
        });

        var lv = appcan.listview({
            selector : "#listview",
            type : "thinLine",
            hasIcon : false,
            hasAngle : true,
            hasSubTitle : true,
            multiLine : 1,
        });
        lv.set([{
            title : "open",
            subTitle : "创建按钮",
            id : "1"
        }, {
            title : "close",
            subTitle : "移除按钮",
            id : "2"
        }])
        lv.on("click", function(ele, obj, curEle) {
            switch(obj.id) {
            case "1":
                openButton();
                break;

            case "2":
                closeButton();
                break;
            }
        })
        // var commonCallback = function(data) {
        // alert("commonCallBack:" + JSON.stringify(data));
        // };

        function openButton() {
            var id = 1001;
            var x = 100;
            var y = 400;
            var width = 200;
            var height = 100;
            var data = {
                title : "AppCan",
                titleColor : "#111111",
                bgImage : "res://btn.png",
                textSize : "18"
            }
            var jsonData = JSON.stringify(data);
            uexButton.open(id, x, y, width, height, jsonData);
        }

        function closeButton() {
            var id = 1001;
            uexButton.close(id);
        }


        appcan.button(".btn", "ani-act", function() {

        })
    </script>
</html>
