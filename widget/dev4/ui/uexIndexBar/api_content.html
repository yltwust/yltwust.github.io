    <script>
        appcan.ready(function() {
            uexIndexBar.onTouchResult = function(opCode, dataType, data) {
                alert(opCode + "," + dataType + "," + data);
            }
        });

        var lv = appcan.listview({
            selector : "#listview",
            type : "thinLine",
            hasIcon : false,
            hasAngle : true,
            hasSubTitle : true,
            multiLine : 1,
        });
        lv.set([{
            title : "open",
            subTitle : "创建索引列表",
        }, {
            title : "close",
            subTitle : "关闭索引列表",
        }])
        lv.on("click", function(ele, obj, curEle) {
            var name = obj.title;
            eval(name + "()");
        })
        
        function open() {
            // var w = Math.round(screen.availWidth / 2)
            // var h = 600;
            
            // var x = Math.round(screen.availWidth / 2.2);
            // var y = 200
            var unit = Math.round(screen.availWidth / 10)
            var top = $(".block").offset().top;
            var em = $(".em").css("height");
            var right = Math.round(em.substring(0, em.length-2))
            var barWidth = right*3;
            var barHeight = right*25;
            
            var x =$(".block").offset().width;
            var y = top;
            var w =right*3 ;//Math.round(screen.availWidth - x);
            var h = $(".block").offset().height;
            var data = {
                textColor : "#2A89FF",
                isScrollable : false
            }
            console.log("x:"+x+",y:"+y+",w:"+w+",h:"+h)
            uexIndexBar.open(x, y, w, h,JSON.stringify(data));
        }

        function close() {
            uexIndexBar.close()
        }
    </script>
