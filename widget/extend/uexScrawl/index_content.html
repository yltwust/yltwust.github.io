        function addnews(data) {
            var image;
            if (uexWidgetOne.platformName == "iOS") {
                // alert(data);
                // var s=[];
                // s=data.split("uexScrawl");
                // var img=s[1];
                // image="wgt://uexScrawl"+img;
                image = data;
            } else {
                var s = [];
                s = data.split("/0/");
                var img = s[1];
                image = "file:///sdcard/" + img;
            }
            var html = "";
            html += '<div class="ub ub-pe uinn">' + '<div class="ub ub-f1"></div>' + '<div class="ub ub-f1">' + '<div class="ub ub-f1"></div>' + '<div id="" class="ub ub-ver">'
            // +     '<p class="ub ub-pe" style="color:#919295;font-size: .9em;margin:0 .5em">喵星人</p>'
            +'<div class="ub ub-pe" style="background: #fff;padding:.5em;margin:.5em;border-radius: .6em;width:8em;">' + '<img src="' + image + '" onclick="openimg(' + "'" + image + "'" + ');"  style="width:8em;"/>' + '</div>' + '</div>' + '<img name="avatar" src="images/4.jpg" alt="" style="width: 3em;border-radius: 1.5em;" />' + '</div>' + '</div>';
            $("#wait").append(html);
        }

        function addpic() {
            $("#img").toggleClass('uhide');
        }

        function openimg(img) {
            appcan.locStorage.setVal("myimg", img);
            appcan.frame.open('bigimage', 'bigimage.html', 0);
        }


        appcan.button("#photo", "btn-act", function() {
            var data = {
                min : 1,
                max : 1,
                quality : 0.5,
                detailedInfo : false
            }
            var json = JSON.stringify(data);
            uexImage.openPicker(json);
            uexImage.onPickerClosed = function(info) {
                var img_url = JSON.parse(info).data[0];
                var params = {
                    "src" : img_url
                };
                uexScrawl.open(JSON.stringify(params));
            }
            $("#img").addClass('uhide');
        })
